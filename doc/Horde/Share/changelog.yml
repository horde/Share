  state:
    release: beta
    api: beta
  date: 2006-05-08
  license:
    identifier: LGPL-2.1
    uri: http://www.horde.org/licenses/lgpl21
  notes: |
    Converted to package.xml 2.0 for pear.horde.org.
    Split into a driver pattern.
    Simplified the API greatly, removing unused functions.
    Add a method for counting the number of shares at a certain access level.
    Add native SQL driver (duck@obala.net, Request #6109).
    Implemented extended free/busy access concept in the Kolab driver.
0.0.2:
  api: 0.0.2
  state:
    release: beta
    api: beta
  date: 2004-10-29
  license:
    identifier: LGPL-2.1
    uri: http://www.horde.org/licenses/lgpl21
  notes: |
    Added countShares().
    listShares() and countShares() now treat the $owner argument as an optional username restricting the returned shares, not a modifier to the initial $userid. Now $userid is the user who must have permission to see the shares that are returned or counted, and $owner, if non-null, limits the shares returned to those owned by $owner.
